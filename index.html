<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Eisenhower Matrix</h1>
            <button class="reset-button" onclick="resetNotes()">Reset</button>
        </div>
        <div class="matrix">
            <div class="quadrant" id="q1" onclick="selectQuadrant('q1')">
                <h2>Urgent & Important</h2>
                <button class="add-note" onclick="addNote('q1')">Add Note</button>
                <div class="notes"></div>
            </div>
            <div class="quadrant" id="q2" onclick="selectQuadrant('q2')">
                <h2>Not Urgent & Important</h2>
                <button class="add-note" onclick="addNote('q2')">Add Note</button>
                <div class="notes"></div>
            </div>
            <div class="quadrant" id="q3" onclick="selectQuadrant('q3')">
                <h2>Urgent & Not Important</h2>
                <button class="add-note" onclick="addNote('q3')">Add Note</button>
                <div class="notes"></div>
            </div>
            <div class="quadrant" id="q4" onclick="selectQuadrant('q4')">
                <h2>Not Urgent & Not Important</h2>
                <button class="add-note" onclick="addNote('q4')">Add Note</button>
                <div class="notes"></div>
            </div>
        </div>
    </div>
