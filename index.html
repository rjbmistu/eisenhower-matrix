<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Merienda", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .reset-button {
            padding: 5px 10px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
        }

        .reset-button:hover {
            transform: scale(1.1);
            background: #fc8602;
        }

        .matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .quadrant {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 200px;
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .quadrant h2 {
            margin-top: 0;
            color: #333;
        }

        .note {
            background: #fc8602;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            position: relative;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .note p {
            margin: 0;
            padding: 5px;
            min-height: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .note p[contenteditable="true"] {
            background: #ffd700;
            border-radius: 5px;
            outline: none;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .note-buttons {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .note-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            color: #333;
        }

        .note-buttons button:hover {
            color: #000;
        }

        .add-note {
            margin: 10px 0;
            padding: 5px 10px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-note:hover {
            background: #45a049;
        }

        #q1 {
            background: #48c954;
        }

        #q2 {
            background: #43d9e6;
        }

        #q3 {
            background: #ff332f;
        }

        #q4 {
            background: #b91dd8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Eisenhower Matrix</h1>
            <button class="reset-button" onclick="resetNotes()">Reset</button>
        </div>
        <div class="matrix">
            <div class="quadrant" id="q1">
                <h2>Urgent & Important</h2>
                <button class="add-note" onclick="addNote('q1')">Add Note</button>
                <div class="notes"></div>
            </div>
            <div class="quadrant" id="q2">
                <h2>Not Urgent & Important</h2>
                <button class="add-note" onclick="addNote('q2')">Add Note</button>
                <div class="notes"></div>
            </div>
            <div class="quadrant" id="q3">
                <h2>Urgent & Not Important</h2>
                <button class="add-note" onclick="addNote('q3')">Add Note</button>
                <div class="notes"></div>
            </div>
            <div class="quadrant" id="q4">
                <h2>Not Urgent & Not Important</h2>
                <button class="add-note" onclick="addNote('q4')">Add Note</button>
                <div class="notes"></div>
            </div>
        </div>
    </div>

    <script>
        function addNote(quadrantId) {
            const quadrant = document.querySelector(`#${quadrantId} .notes`);
            const note = document.createElement('div');
            note.className = 'note';
            const p = document.createElement('p');
            p.setAttribute('contenteditable', 'true');
            p.textContent = '';
            note.appendChild(p);
            note.appendChild(createEditButtons());
            quadrant.appendChild(note);
            placeCursorAtEnd(p);
        }

        function saveNote(button) {
            const note = button.closest('.note');
            const p = note.querySelector('p');
            const text = p.innerHTML.trim(); // Store the HTML content
            if (text && text !== '<br>') {
                p.setAttribute('contenteditable', 'false');
                p.style.background = 'none';
                p.style.border = 'none';
                note.innerHTML = '';
                note.appendChild(p);
                note.appendChild(createNoteButtons());
                saveToLocalStorage();
            } else {
                note.remove();
            }
        }

        function editNote(p) {
            const note = p.closest('.note');
            const text = p.innerHTML; // Preserve HTML
            p.setAttribute('contenteditable', 'true');
            p.innerHTML = text;
            note.innerHTML = '';
            note.appendChild(p);
            note.appendChild(createEditButtons());
            placeCursorAtEnd(p);
        }

        function deleteNote(button) {
            const note = button.closest('.note');
            note.remove();
            saveToLocalStorage();
        }

        function createNoteButtons() {
            const div = document.createElement('div');
            div.className = 'note-buttons';
            div.innerHTML = `
                <button onclick="editNote(this.parentElement.previousElementSibling)" title="Edit"><i class="fas fa-edit"></i></button>
                <button onclick="deleteNote(this)" title="Delete"><i class="fas fa-trash"></i></button>
            `;
            return div;
        }

        function createEditButtons() {
            const div = document.createElement('div');
            div.className = 'note-buttons';
            div.innerHTML = `
                <button onclick="saveNote(this)" title="Save"><i class="fas fa-save"></i></button>
                <button onclick="deleteNote(this)" title="Delete"><i class="fas fa-trash"></i></button>
            `;
            return div;
        }

        function placeCursorAtEnd(element) {
            const range = document.createRange();
            const selection = window.getSelection();
            range.selectNodeContents(element);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
            element.focus();
        }

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                const editable = document.querySelector('[contenteditable="true"]');
                if (editable) {
                    const note = editable.closest('.note');
                    const saveButton = note.querySelector('.note-buttons button[title="Save"]');
                    if (saveButton) {
                        saveNote(saveButton);
                    }
                } else {
                    addNote('q1');
                }
                e.preventDefault();
            }
        });

        function saveToLocalStorage() {
            const quadrants = ['q1', 'q2', 'q3', 'q4'];
            const data = {};
            quadrants.forEach(q => {
                const notes = document.querySelectorAll(`#${q} .note p`);
                data[q] = Array.from(notes).map(note => note.innerHTML); // Store HTML
            });
            localStorage.setItem('eisenhowerMatrix', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const data = JSON.parse(localStorage.getItem('eisenhowerMatrix'));
            if (data) {
                for (const [quadrantId, notes] of Object.entries(data)) {
                    const quadrant = document.querySelector(`#${quadrantId} .notes`);
                    notes.forEach(html => {
                        const note = document.createElement('div');
                        note.className = 'note';
                        const p = document.createElement('p');
                        p.innerHTML = html; // Restore HTML directly
                        note.appendChild(p);
                        note.appendChild(createNoteButtons());
                        quadrant.appendChild(note);
                    });
                }
            }
        }

        function resetNotes() {
            if (confirm('Are you sure you want to reset all notes? This action cannot be undone.')) {
                localStorage.removeItem('eisenhowerMatrix');
                location.reload();
            }
        }

        window.onload = function () {
            loadFromLocalStorage();
            const quadrants = document.querySelectorAll('.quadrant');
            quadrants.forEach(quadrant => {
                quadrant.style.animation = 'none';
                void quadrant.offsetWidth;
                quadrant.style.animation = 'fadeIn 0.5s ease forwards';
            });
        };
    </script>
</body>

</html>
